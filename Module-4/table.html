<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    td{
       border : 2px solid black;
       padding: 5px 10px;
    }
    h3{
        padding-left: 80px;
    }
</style>
<body>
    <header>
        <h3>HTML TABLE</h3>
    </header>
    <table>
        <tbody>
            <th>No.</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
        </tbody>
        <tr>
            <td>1</td>
            <td>Sifat</td>
            <td>Intel</td>
            <td>$1000000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rijuan</td>
            <td>Tesla</td>
            <td>$10050000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Monju</td>
            <td>Microsoft</td>
            <td>$10003000</td>
        </tr>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dom Events er Khela</h1>
    <!-- option 1 for event handler -->
    <button onclick="console.log(7)">check</button>
    <button onclick="console.log('hello dude')">check too</button>
    <input type="text">



    <br>

    <!-- option 2 -->
     <!-- using function -->
    <button onclick="makeyellow()">Make yellow</button>
    <button onclick="makegreen()">Make green</button>
    
    <!-- option-3 -->
    <!-- using id -->
    <button id="btn-blue" onclick="">Make blue</button>

    <button id="btn-purple" onclick="">Make purple</button>


    <!-- option-4 : add eventlistener -->
    <button id="btn-make-violet">Make violet</button>
    <button id="btn-make-gold">Make gold</button>


</body>
<script>
    // 1
    function makeyellow(){
        document.body.style.backgroundColor = 'yellow'
    }

    function makegreen(){
        document.body.style.backgroundColor = 'green'
    }

    // 2
    const btnMakeBlue = document.getElementById("btn-blue");
    btnMakeBlue.onclick = function makeblue(){
        document.body.style.backgroundColor = 'blue';
    }


    const btnMakepurple = document.getElementById("btn-purple");
    btnMakepurple.onclick = makepurple;
    function makepurple(){
        document.body.style.backgroundColor = 'purple';
    }


    // 4
    document.getElementById('btn-make-violet').addEventListener('click', 
    function makeviolet(){
        document.body.style.backgroundColor = 'violet';
    })


    document.getElementById('btn-make-gold').addEventListener('click',
        function makegold(){
            document.body.style.backgroundColor = 'gold';
        }
    )
</script>
<script src="events_js.js"></script>
</html>
